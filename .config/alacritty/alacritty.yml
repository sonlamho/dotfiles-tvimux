
# other good fonts: ubuntu mono, dejavu sans mono
font:
  size: 10
  normal:
    family: Hack
  bold:
    family: Hack
  italic:
    family: Hack

window:
  decorations: "none"
  padding:
    x: 4
    y: 4

startup_mode: Fullscreen


# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'


background_opacity: 0.92  # 0.92 is good normally

cursor:
  style: Block

